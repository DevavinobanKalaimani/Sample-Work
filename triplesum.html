<!DOCTYPE html>
<html>
    <body>
        <script>
            let a=+prompt('enter a 1st number');
            let b=+prompt('enter a 2nd number');

            function triple(){

            if(a===b){
                let  c=3*(a+b);
                alert(`${c}`);
            }else{
                c=a+b;
                alert(`${c}`);
            }
        }
         triple();
        </script>
